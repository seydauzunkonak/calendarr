<!DOCTYPE html>
<html>
<head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.css' rel='stylesheet' />
<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.js'></script>
<script>
	$(document).ready(function() {
    		
		$('#calendar').fullCalendar({
      
			defaultDate: '2014-09-12',
			editable: true,
			events:  [

              { title:"event 1", 
                start:"2014-09-25"
               },

            {  
              title:"event 2",
              start:"2014-09-26",
              end:"2014-09-30"
            },

            {
              title:"event 3", 
              start:"2014-09-27"
            },

            {
              title:"event 4", 
              start:"2014-09-30"
            }
            
            ]
		});
		
	});
</script>
<style>

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
